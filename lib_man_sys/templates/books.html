{% extends "base.html" %}
{% block title %}books{% endblock  %}
{% block content %}
<div class="container">
    <h2>Avilablel Books</h2>
<div class="row row-cols-4 row-cols-md-4 g-4 m-3">
    {% for bk in books %}
  <div class="col">
    <div class="card card border-success text-dark bg-info mb-3">
      <div class="card-body">
        <h5 class="card-title" ><a style="text-decoration:none; color:black;" href={{ bk.get_url }}>{{ bk.title }}</a></h5>
        Author<h6 class="card-text">{{ bk.author }}</h6>
        <p class="card-text">{{ bk.description }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock  %}
